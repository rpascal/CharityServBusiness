
  <ion-menu [content]="content" id="menu-material">
    <ion-content>
      <ion-list no-lines class="transparentBackGround">
        <button class="transparentBackGround" menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)" [class.activeMenuItem]="p.active==true">
        <ion-icon class="transparentBackGround" [name]="p.icon" item-left ></ion-icon>
        {{p.title}}
      </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
