<ion-menu [content]="content" id="menu-material">
  <ion-content>

    <div class="menu-header" >
      <h4 class="name"> {{(curUser|async)?.Name}}</h4>
      <p class="e-mail">{{(curUser|async)?.email}}</p>
    </div>

    <ion-list no-lines class="transparentBackGround">
      <button class="transparentBackGround" menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)"
        [class.activeMenuItem]="p.active==true">
        <ion-icon class="transparentBackGround" [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
