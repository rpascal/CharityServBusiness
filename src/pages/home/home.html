<div [class.hide]="!loggedIn" style="height:100%">

  <ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only menuToggle="left">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Side Menu</ion-title>

    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <h3>{{environment}}</h3>


    <ul>
      <li *ngFor="let item of items | async">
        {{ item.id }}

        <p *ngFor="let sub of item.subCollection | async">
          {{sub | json}}
        </p>
        <button ion-button secondary (click)="innerAdd(item.id)">Add Sub</button>

      </li>
    </ul>

    <button ion-button secondary (click)="add()">Add</button>
  </ion-content>
</div>
