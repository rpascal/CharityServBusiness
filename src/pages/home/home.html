<div [class.hide]="!loggedIn" style="height:100%">

  <ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only menuToggle="left">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Services</ion-title>
      <ion-buttons right>
        <button ion-button icon-only color="secondary" (click)="addService()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>

    </ion-navbar>

  </ion-header>

  <ion-content padding>


    <ion-card *ngFor='let service of services | async'>
      <ion-card-header>

        <span>{{service.Title}}</span>
        <ion-icon style="float: right;" (click)="delete(service)" name="trash">
        </ion-icon>

      </ion-card-header>
      <ion-card-content>
        <ion-item text-wrap>Description: {{service.Description}}</ion-item>
        <ion-item>Category: {{service.MainCategory}}</ion-item>
        <ion-item>
          <button full ion-button block color="secondary" (click)='viewRequests(service)'>View Requests</button>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </ion-content>
</div>
