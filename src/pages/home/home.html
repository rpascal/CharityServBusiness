<div [class.hide]="!loggedIn" style="height:100%">

  <ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only menuToggle="left">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Services</ion-title>
      <ion-buttons right>
        <button ion-button icon-only color="secondary" (click)="addService()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>

    </ion-navbar>

  </ion-header>

  <ion-content padding>


    <ion-card *ngFor='let service of services | async' (click)='viewRequests(service)'>
      <ion-card-header>
        {{service.Title}}
      </ion-card-header>
      <ion-card-content>
        {{service.Description}}
      </ion-card-content>
    </ion-card>

  </ion-content>
</div>
