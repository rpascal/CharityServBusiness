<ion-header>

  <ion-navbar>
    <ion-title>Requests</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="currentStatus" color="secondary" (ionChange)="statusChange()">
      <ion-segment-button value="pending">
        Pending
      </ion-segment-button>
      <ion-segment-button value="accepted">
        Accepted
      </ion-segment-button>
      <ion-segment-button value="declined">
        Declined
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>


  <ion-card *ngFor='let request of requests | async'>
    <ion-card-header>
      {{(request.userID | userFromId | async)?.firstname}}
    </ion-card-header>
    <ion-card-content>
      {{request.serviceID}}
    </ion-card-content>
  </ion-card>

</ion-content>
